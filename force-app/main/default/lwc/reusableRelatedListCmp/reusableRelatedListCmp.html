<template>
    <div class="slds-card">
    <div class="slds-card__header slds-grid">
      <div class="slds-media slds-media--center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <svg aria-hidden="true" class="slds-icon slds-icon-standard-contact slds-icon--small">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
          </svg>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-text-heading--small slds-truncate">{ComponentTitle}</h2>
        </div>
      </div>
      <div class="slds-no-flex">
          <template if:true={HeaderButtons}>
              <div class="slds-button-group">
                  <lightning-button-menu label="MENU" alternative-text="Show menu" variant="border-filled" class="slds-m-left_small">
                    <template for:each={HeaderButtons} for:item="button">
                      <lightning-menu-item key={button.label} value={button.label} label={button.label}></lightning-menu-item>
                    </template>
                  </lightning-button-menu>
              </div>
          </template>
      </div>
    </div>
    <div class="slds-card__body">
     
      <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                hide-checkbox-column="true"
                min-column-width="100px"
                onrowaction={handleRowAction}
                onsort={updateColumnSorting}
                sorted-by={sortedBy} 
                sorted-direction={sortedDirection}>
      </lightning-datatable>
    </div>
    <div class="slds-card__footer">
      <a onclick={showAllRecords}>{ViewRecordLabel}
        <span class="slds-assistive-text">entity type</span>
      </a>
    </div>
  </div>


</template>
